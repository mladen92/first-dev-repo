<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>=Welcome Student</title>
</head>
<body>

<h2 th:text="${'Hi ' + name}"></h2>
<h2 th:text="${'Welcome to ' + course}"></h2>
<h2 th:text="${'Your student id is: ' + ids}"></h2>


<h1 th:text="${student.getFirstName()}"></h1>
<h1 th:text="${student.firstName}"></h1>


<!--******Link******-->

<a th:href="@{https://www.google.com/}">Google</a><br>
<a th:href="@{/student/register}">Register</a><br>


<!--******Adding parameter to Link******-->
<a th:href="@{/student/welcome(id=${student.id})}">Link2</a><br>

<!-- Iteration -->

<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>
</ul>

<!-- Fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
